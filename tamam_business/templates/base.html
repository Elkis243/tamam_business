{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Encodage & responsive -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titre de la page -->
    <title>Tamam Business</title>
    <!-- SEO : Meta Description & Keywords -->
    <meta name="description" content="Tamam Business, spécialisée dans le commerce général. Votre partenaire de confiance pour tous vos besoins commerciaux et professionnels." />

    <meta name="keywords" content="Tamam Business, commerce général, import export, distribution, vente en gros, vente au détail, entreprise, commerce" />
    <meta name="author" content="Tamam Business" />

    <!-- SEO : Robots et Indexation -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />

    <!-- SEO : Géolocalisation -->
    <meta name="geo.region" content="CD-KN" />
    <meta name="geo.placename" content="Kinshasa" />
    <meta name="geo.position" content="-4.3276;15.3136" />
    <meta name="ICBM" content="-4.3276, 15.3136" />

    <!-- SEO : Informations de contact -->
    <meta name="contact" content="papymvulazana@gmail.com" />
    <meta name="reply-to" content="papymvulazana@gmail.com" />

    <!-- Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="{{ page|default:" Tamam Business" }} - Commerce Général" />
    <meta property="og:description" content="Tamam Business, spécialisée dans le commerce général. Votre partenaire de confiance pour tous vos besoins commerciaux et professionnels." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://{{ request.get_host }}{{ request.path }}" />
    <meta property="og:site_name" content="Tamam Business" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:image" content="https://{{ request.get_host }}{% static 'images/logo.png' %}" />
    <meta property="og:image:secure_url" content="https://{{ request.get_host }}{% static 'images/logo.png' %}" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Logo Tamam Business - Commerce Général" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page|default:" Tamam Business" }} - Commerce Général" />
    <meta name="twitter:description" content="Tamam Business, spécialisée dans le commerce général. Votre partenaire de confiance pour tous vos besoins commerciaux." />
    <meta name="twitter:image" content="https://{{ request.get_host }}{% static 'images/logo.png' %}" />
    <meta name="twitter:image:alt" content="Logo Tamam Business" />

    <!-- Favicon - Configuration complète pour SEO et visibilité -->
    <!-- Favicon standard -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />

    <!-- Favicons PNG pour différents navigateurs -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/android-chrome-192x192.png' %}" />
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/android-chrome-512x512.png' %}" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="{% url 'manifest' %}" />

    <!-- Theme Color pour les navigateurs modernes -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#764ba2" />
    <meta name="msapplication-config" content="{% static 'browserconfig.xml' %}" />

    <!-- Favicon pour Safari -->
    <link rel="mask-icon" href="{% static 'images/safari-pinned-tab.svg' %}" color="#667eea" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://{{ request.get_host }}/" />
    <!-- Bootstrap & Icônes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <!-- Style CSS personnalisé global -->
    <link href="{% static 'style/index.css' %}" rel="stylesheet" />
    <!-- Sal.js (Scroll Animation Library) -->
    <link rel="stylesheet" href="https://unpkg.com/sal.js/dist/sal.css" />
    <!-- Bloc pour les styles spécifiques à chaque page -->
    {% block extra_css %}{% endblock extra_css %}
  </head>

  <body style="padding-top: 80px">
    <div id="loading" class="loading-overlay">
      <div class="loader-container">
        <div class="loader-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
        <div class="loader-text">
          <span class="loading-dots">
            <span>.</span>
            <span>.</span>
            <span>.</span>
          </span>
        </div>
      </div>
    </div>
    {% block base %} {% endblock base %}
    <script src="{% static 'js/loader.js' %}"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sal.js/dist/sal.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Script pour fermer le menu mobile après clic sur un lien
        const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
        const navbarCollapse = document.querySelector(".navbar-collapse");

        navLinks.forEach((link) => {
          link.addEventListener("click", function () {
            if (window.innerWidth < 992 && navbarCollapse) {
              const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
              if (bsCollapse) {
                bsCollapse.hide();
              }
            }
          });
        });
      });
      sal({
        threshold: 0.1,
        once: false,
        easing: "ease-in-out",
      });
    </script>
  </body>
</html>
